<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Primera Galería</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos del encabezado */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Estilos de la navegación */
        nav {
            background-color: #555;
            overflow: hidden;
        }

        nav a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #333;
        }

        /* Estilos de las secciones */
        section {
            display: none;
            padding: 20px;
        }

        #inicio:target,
        #galeria:target,
        #contacto:target {
            display: block;
        }

        /* Estilos de la galería */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
        }

        /* Estilos del formulario de contacto */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>Mi Primera Galería</h1>
</header>

<nav>
    <a href="#inicio">Inicio</a>
    <a href="#galeria">Galería</a>
    <a href="#contacto">Contacto</a>
</nav>

<section id="inicio">
    <h2>Bienvenido</h2>
    <p>Aquí podrás ver una colección de imágenes impresionantes.</p>
</section>

<section id="galeria">
    <h2>Galería</h2>
    <div class="gallery">
        <img src="https://ideogram.ai/api/images/direct/Ltq3gVX8RRG_niwjrKJpdg.jpg" alt="Imagen 1">
        <img src="mona-1.png" alt="Imagen 2">
        <img src="https://ideogram.ai/api/images/direct/F5ZOpx5ATzKbPUMy6cv1JA.png" alt="Imagen 3">
        <img src="mona-2.jpg" alt="Imagen 4">
    </div>
</section>

<section id="contacto">
    <h2>Contacto</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</section>
</body>
</html>
